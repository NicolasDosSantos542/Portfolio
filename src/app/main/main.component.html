<div class="">
  <div class="ide row">
    <div class=" two columns">
      <div class="profile-pic"></div>
      <div>
        <ul id="menu" class=" menu container">
          <li class="navLink" (click)="chooseDisplayed('home')">accueil</li>
          <li class="navLink" (click)="chooseDisplayed('background')">parcours</li>
          <li class="navLink" (click)="chooseDisplayed('skills')">compétences</li>
          <li class="navLink" (click)="chooseDisplayed('projects')">projets</li>
          <li class="navLink" (click)="chooseDisplayed('contact')">contact</li>
          <li><a id="github" href="https://github.com/NicolasDosSantos542/portfolio" target="_blank" ></a></li>
          <li><a href="/assets/CV_NicolasDDS.pdf" id="download" class="btn btn-default skills_cvBtn" download="CV_NicolasDDS.pdf"></a></li>


        </ul>
      </div>
      <div id="toggler" (click)="displayMenu($event)" (clickOutside)="displayMenu($event)"></div>

    </div>
    <div class="editor ten columns">
      <div class="editor-menu">
        <div class="editor-tab one column navLink" id="home" (click)="chooseDisplayed('home')" *ngIf="tab.isHomeActive">
          <div class="two columns">Accueil.html</div>
          <div class="close-button" (click)="closeTab('home')"><img src="/assets/images/closing-cross-small.png"
                                                                    height="10px" alt="closing cross"></div>
        </div>
        <div class="editor-tab one column navLink" id="background" (click)="chooseDisplayed('background')"
             *ngIf="tab.isBackgroundActive">
          <div class="two columns">Parcours.html</div>
          <div class="close-button" (click)="closeTab('background')"><img src="/assets/images/closing-cross-small.png"
                                                                          height="10px" alt="closing cross"></div>
        </div>
        <div class="editor-tab one column navLink" id="skills" (click)="chooseDisplayed('skills')" *ngIf="tab.isSkillActive">
          <div class="two columns">Compétences.html</div>
          <div class="close-button" (click)="closeTab('skills')"><img src="/assets/images/closing-cross-small.png"
                                                                      height="10px" alt="closing cross"></div>
        </div>
        <div class="editor-tab one column navLink" id="projects" (click)="chooseDisplayed('projects')"
             *ngIf="tab.isProjectsActive">
          <div class="two columns">Projets.html</div>
          <div class="close-button" (click)="closeTab('projects')"><img src="/assets/images/closing-cross-small.png"
                                                                        height="10px" alt="closing cross"></div>
        </div>
        <div class="editor-tab one column navLink" id="contact" (click)="chooseDisplayed('contact')"
             *ngIf="tab.isContactActive">
          <div class="two columns">Contact.html</div>
          <div class="close-button" (click)="closeTab('contact')"><img src="/assets/images/closing-cross-small.png"
                                                                       height="10px" alt="closing cross"></div>
        </div>
      </div>
      <div class="row">
        <div class="liner one column">
          <div *ngFor="let item of [].constructor(50); let i = index">
            {{i}}
          </div>
        </div>
        <div class="eleven columns">
          <app-home *ngIf="link.isHomeActive"></app-home>
          <app-background *ngIf="link.isBackgroundActive"></app-background>
          <app-skills *ngIf="link.isSkillActive"></app-skills>
          <app-projects *ngIf="link.isProjectsActive"></app-projects>
          <app-contact *ngIf="link.isContactActive"></app-contact>
        </div>
      </div>
    </div>
  </div>
  <div class=" row" id="console">
    <div class="console-menu">
      <div id="console-tab one column">Terminal</div>
      <div class="nine columns" >

      </div>
      <div class="arrow one column">
        <div id="down-arrow" title="agrandir le terminal" (click)="moveConsole($event)"></div>
        <div id="up-arrow" title="diminuer le terminal" (click)="moveConsole($event)"></div>
      </div>
      <div class="one column">

        <div id="line" title = "réduire le terminal" (click)="moveConsole($event)"></div>
      </div>
    </div>
    <app-console (goToPage)="chooseDisplayed($event)" ></app-console>
  </div>
</div>
