
<table><tr>
  <th>PM</th>
  <th>0</th>
  <th>1</th>
  <th>2</th>
  <th>3</th>
  <th>4</th>
</tr>
<tr *ngFor="let row of effects" class="{{row.class}}">
  <th>{{row.name}}</th>
  <td *ngFor="let value of row.values"  (click)="handleClick(value.pm)" data-target="{{value.pm}}">{{value.name}}</td>
</tr>
</table>
